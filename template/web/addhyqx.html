        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                会员期限
            </div>
        <div class="panel-body">
                <form class="form-horizontal" action="" method="POST">
    <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员时间(月)</label>
                    <div class="col-sm-9">
                        <input type="number" name="days"  class="form-control" value="{$info['days']}" />

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">价格</label>

                        <input type="text" name="money" onkeyup="value=value.replace(/[^\d.]/g,'')" class="form-control" value="{$info['money']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-9">
                        <input type="number" name="num"  class="form-control" value="{$info['num']}" />

                    </div>
                </div>
   <input type="hidden" name="id" value="{$info['id']}"/>

  <input type="hidden" name="token" value="{$_W['token']}"/>

  <div class="form-group" style="margin-top: 20px;">
      <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #44ABF7;"/>

  </div>
