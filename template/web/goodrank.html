    <div class="panel panel-default">
        <div class="panel-heading">
            菜品排行
        </div>
        <div class="panel-body" style="padding: 0px 15px;">

            <div class="row">

                                <th class="col-md-1">销量</th>
                            </tr>
                        </thead>
                        <tbody>

                        {loop $data $key $row}

                                <td>
                                    <labe class='label storered' style='padding:8px; {if $num==1 || $num==2 || $num==3}{else}background-color: #ccc{/if}' >&nbsp;{$num}&nbsp;</labe>
                                </td>
                                <td>
                                <img class="store_list_img" src="{$row['img']}"/>

                                  <td>{$row['goodnum']}</td>

                            </tr>
                            {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
