{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_cjdianc/template/public/ygcss.css">
<style type="text/css">
    .form-horizontal .control-label{text-align: left;}
    .ygmargin{margin-top: 10px;color: #999;}
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1; 
    }
    input[type="radio"]:checked + label::before {
        background-color: #44ABF7;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #44ABF7;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>    
    <li class="active"><a href="javascript:void(0);">打印设置</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="invitative">
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                打印设置
            </div>
            <div class="panel-body">
      <div class="form-group">
          <label class="col-sm-offset-1 col-sm-1 control-label">打印方式</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" id="emailwy1" name="print_type" value="1" {if $info['print_type']==1}checked{/if} />
                            <label for="emailwy1">整单打印</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy2" name="print_type" value="2" {if $info['print_type']==2 || empty($info['print_type'])}checked{/if} />
                            <label for="emailwy2">分单打印</label>
                        </label>
                        <div class="ygmargin">*该设置对后厨打印机有效</div>
                    </div>
                </div>
       <div class="form-group">
          <label class="col-sm-offset-1 col-sm-1 control-label">打印时间</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" id="emailwy3" name="print_mode" value="1" {if $info['print_mode']==1}checked{/if} />
                            <label for="emailwy3">下单打印</label>
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="emailwy4" name="print_mode" value="2" {if $info['print_mode']==2 || empty($info['print_mode'])}checked{/if} />
                            <label for="emailwy4">接单打印</label>
                        </label>
                       
                    </div>
                </div>          
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="submit" value="保存设置" class="btn col-xs-3" style="color: white;background-color: #44ABF7;" />
            <input type="hidden" name="token" value="{$_W['token']}" />
            <input type="hidden" name="id" value="{$item['id']}" />
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("#frame-8").show();
        $("#yframe-8").addClass("wyactive");
    })
</script>
{template 'common/footer'}
