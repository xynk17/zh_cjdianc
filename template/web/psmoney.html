{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_cjdianc/template/public/ygcsslist.css">
<style type="text/css">
    .yg5_key>div{float: left;line-height: 34px;}
    .store_td1{height: 45px;}
    .store_list_img{width: 60px;height: 60px;}
    .yg5_tabel{border-color: #e5e5e5;outline: 1px solid #e5e5e5;}
    .yg5_tr2>td{padding: 10px 15px;border: 1px solid #e5e5e5;text-align: center;}
    .yg5_tr1>th{
        border: 1px solid #e5e5e5;
        background-color: #FAFAFA;
        font-weight: bold;
        text-align: center;
    }
    .yg5_btn{background-color: #EEEEEE;color: #333;border: 1px solid #E4E4E4;border-radius: 6px;width: 100px;height: 34px;}
</style>
<ul class="nav nav-tabs">
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>    
    <li class="active"><a href="javascript:void(0);">配送费管理</a></li>
    <li><a href="{php echo $this->createWebUrl('addpsmoney',array('store_id'=>$store_id))}">添加/编辑配送费</a></li>
</ul>
<div class="main">
    <div class="panel panel-default">
        <div class="panel-heading">
            配送费管理
        </div>
        <div class="panel-body" style="padding: 0px 15px;">
            <div class="row">
                <table class="yg5_tabel col-md-12">
                    <tr class="yg5_tr1">
                        <th class="store_td1 col-md-2">配送距离起始值</th>
                        <th class="col-md-1">配送距离结束值</th>
                        <th class="col-md-1">价格</th>
                        <th class="col-md-2">排序</th>
                        <th class="col-md-2">操作</th>
                    </tr>
                      {loop $list $row}
                    <tr class="yg5_tr2">
                         <td>{$row['start']}</td>
                        <td>{$row['end']}</td>
                        <td>{$row['money']}</td>
                        <td>{$row['num']}</td>
                    <td>
                        <a href="{php echo $this->createWebUrl('addpsmoney', array('id' => $row['id']))}" class="storespan btn btn-xs">
                            <span class="fa fa-pencil"></span>
                            <span class="bianji">编辑
                                <span class="arrowdown"></span>
                            </span>
                        </a>
                        <a href="javascript:void(0);" class="storespan btn btn-xs" data-toggle="modal" data-target="#myModal{$row['id']}">
                            <span class="fa fa-trash-o"></span>
                            <span class="bianji">删除
                                <span class="arrowdown"></span>
                            </span>
                        </a>
                        <!-- <a class="btn btn-warning btn-sm" href="{php echo $this->createWebUrl('injianadd', array('id' => $row['id']))}" title="编辑">改</a>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal{$row['id']}">删</button> -->
                    </td>
                    </tr>  
                    <div class="modal fade" id="myModal{$row['id']}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel" style="font-size: 20px;">提示</h4>
                        </div>
                        <div class="modal-body" style="font-size: 20px">
                            确定删除么？
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <a href="{php echo $this->createWebUrl('psmoney', array('op' => 'delete', 'id' => $row['id'],'store_id'=>$row['store_id']))}" type="button" class="btn btn-info" >确定</a>
                        </div>
                    </div>
                </div>
            </div>
                    {/loop}  
                    {if empty($list)}
                    <tr class="yg5_tr2">
                        <td colspan="5">
                          暂无配送费
                        </td>
                    </tr>             
                    {/if}             
                </table>
            </div>
        </form>
    </div>

    {$pager}

</div>

<script type="text/javascript">

    $(function(){

        $("#frame-0").show();

        $("#yframe-0").addClass("wyactive");

    })

</script>
{template 'common/footer'}
